name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
   
jobs:
  build:
  
    runs-on: ubuntu-latest
    container: node:19.8.1
    
    steps:
        - uses: actions/checkout@v2
        - name: Build the Docker image
          run: docker build --file ./gnesis-v2/admin-ui/Dockerfile --tag my-image-name:$(date +%s)
